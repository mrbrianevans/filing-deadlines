version: '3.9'
services:
  caddy:
    build: caddy
    restart: on-failure
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - client_dist:/client
      - caddy_data:/data
      - caddy_config:/config
    environment:
      SERVER_PORT: 3000
    env_file:
      - .url.env
    logging:
      driver: local
  redis:
    build: redis
    volumes:
      - redisdata:/data
    logging:
      driver: local
  client:
    build:
      dockerfile: Client.Dockerfile
    volumes:
      - client_dist:/filing-deadlines/client/dist # this MUST match the workdir set in the Dockerfile
  worker:
    build:
      dockerfile: Worker.Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
    env_file:
      - .api.env
    logging:
      driver: local
  server:
    build:
      dockerfile: Server.Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 3000
    env_file:
      - .api.env
      - .xero.env
      - .server.env
      - .url.env
    logging:
      driver: local
volumes:
  redisdata:
  caddy_data:
  caddy_config:
  client_dist:
